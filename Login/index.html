<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="estilos.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Logo_de_la_Universidad_del_Atl%C3%A1ntico.svg/2560px-Logo_de_la_Universidad_del_Atl%C3%A1ntico.svg.png" alt="atlantico logo">
            <div class="titulo">Sistema de Registro y Control Académico</div>
        </header>
        <form action="">
            <img class="minilogo" src="atlantico.jpeg" alt="">
            <h1 class="subtitulo">Iniciar Sesión</h1>
            <label>
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username" placeholder="Usuario">
            </label>
            <label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="pass" placeholder="Contraseña">
            </label>
            <a href="" class="link">Olvidó la contraseña?</a>
            <button id="btn">Ingresar</button>
            
        </form>
    </body>
</html>
